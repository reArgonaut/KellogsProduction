<app-navbar></app-navbar>


<div class="container h-100 ">
  <div class="row h-100 justify-content-center align-items-center ">
    <div class="card login text-light" style="width: 18rem;">
      <div class="card-body">
        <div class="back">
          <div class="div-center">
            <div class="content">
              <h3>Iniciar Sesión</h3>
              <hr />
              <form #empleadoForm="ngForm" (submit)="signIn()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo Electronico:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.email" name="email"
                    placeholder="Correo Electronico">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña:</label>
                  <input type="{{contrasena}}" class="form-control" id="exampleInputPassword1"
                    [(ngModel)]="user.password" name="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Admin:</label>
                  <input type="{{contrasena}}" class="form-control" id="exampleInputPassword1" [(ngModel)]="word"
                    name="permisos" placeholder="Contraseña">
                </div>
                <label class="container-checkbox1">
                  <input (click)="monstrarContrasena(!flag)" type="checkbox">
                  <span class="checkmark"> </span>Mostrar Contraseña
                </label>
                <br>
                <button type="submit" [disabled]="!empleadoForm.valid" value="Iniciar sesión"
                  class="btn btn-danger justify-content-center text-center">Iniciar Sesión</button>
                <hr />

              </form>
            </div>
            <a routerLink="/registro">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
